	<div class="overflow-auto shadow" style="max-height: 92vh;">
	<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Valor</th>
      <th scope="col">Data</th>
      <th scope="col">Hora</th>
    </tr>
  </thead>
  <tbody>
  	
    {% for item in items %}
    <tr>
      <th scope="row">{{item.id}}</th>
      <td>{{item.valor}}</td>
      <td>{{item.data}}</td>
      <td>{{item.hora}}</td>
    </tr>
    {% endfor %}
    
  </tbody>
</table>
</div>
